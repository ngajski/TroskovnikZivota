<!DOCTYPE html>
<html>
<!-- Jquery -->
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>


<body>

	<p>A function is triggered when the user releases a key in the
		input field. The function transforms the character to upper case.</p>
	Enter your name:
	<input type="text" id="fname" onkeyup="myFunction(event)">

	<script>
		var exepctNumber = true;

		function myFunction(event) {
			if (event.key == "Delete" || event.key == "Backspace" || event.key == "Del" || event.key == "Escape" ) {
				return;
			}

			if ($('#fname').val() == null || $('#fname').val() == "") {
				exepctNumber = true;
			}

			if (exepctNumber) {
				if (isNumber(event.key)) {
					exepctNumber = false;
					return;
				} else {
					$('#fname').val(
							$('#fname').val().substring(0,
									$('#fname').val().length - 1));
					return;
				}
			} else {
				if (isDot(event.key)){
					return;
				}
				if (isSepartor(event.key)) {

					$('#fname').val($('#fname').val().trim() + ';');
					exepctNumber = true;
					return;
				} else if (isNumber(event.key)) {
					return;

				} else {
					$('#fname').val(
							$('#fname').val().substring(0,
									$('#fname').val().length - 1));
					return;
				}

			}

		}

		function isNumber(char) {
			if (char >= '0' && char <= '9') {
				return true;
			} else {
				return false;
			}
		}
		function isSepartor(char) {
			if (char == " ") {
				return true;
			} else {
				return false;
			}
		}
		function isDot(char) {
			if (char == ".") {
				return true;
			} else {
				return false;
			}
		}
		

		function removeLast() {
			$('#fname').val(
					$('#fname').val()
							.substring(0, $('#fname').val().length - 1));
		}
	</script>

</body>
</html>
