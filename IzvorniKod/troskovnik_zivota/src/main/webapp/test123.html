<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Raleway", sans-serif
}
</style>

<script type="text/javascript">
	function modifySendEmailUrl() {
		var url = "/troskovnik-zivota/service/expenseList/sendEmail/";
		url += $('#sendEmailName').val() + "/"
				+ $('#sendEmailExpenseListName').val() + "/"
				+ $('#sendEmailEmail').val();
		$('#sendEmailForm').attr('action', url);
		return true;
	}
</script>
<body class="w3-white">
<div class="w3-container">
  <h2>Radio Buttons</h2>
  <p>
  <input class="w3-radio" type="radio" name="gender" value="male" checked>
  <label class="w3-validate">Male</label></p>
  <p>
  <input class="w3-radio" type="radio" name="gender" value="female">
  <label class="w3-validate">Female</label></p>
  <p>
  <input class="w3-radio" type="radio" name="gender" value="" disabled>
  <label class="w3-validate">Don't know (Disabled)</label></p>
</div>

<button onclick="displaySelected()">prikazi o</button>

</body>
