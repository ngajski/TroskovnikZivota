<script type="text/javascript">
var indexi = [];
var troskovnik;
var name;

function funk2(){

	$.ajax({
		type : 'GET',
		url : "service/expenseList/expenselistTree/" + name,
		dataType : 'json',
		success : function(responseData, textStatus, jqXHR) {



			var expenseList = responseData;
			troskovnik= responseData;
			var expenseListName = expenseList.name;
			console.log("Ime iz baze" + expenseListName);
			console.log("Kolicina kategorija "
					+ expenseList.expenseCategories.length);
			var config = {
					container : "#wholeFuckingTree",

					connectors : {
						type : 'step'
					},
					node : {
						HTMLclass : 'nodeExample1'
					}
				};


			var	rootExpenseList = {
					text : {
						name : expenseListName

					},

				};
			chart_config = [ config, rootExpenseList ];
			var glavneKategorije = getGlavne(troskovnik.expenseCategories, indexi);
			processList(glavneKategorije,rootExpenseList);

			new Treant(chart_config);

		},
		error : function(responseData, textStatus, errorThrown) {
			alert('GET failed.');
		}
	});


}


function funk1(callback){

	$.ajax({
			type : 'GET',
			url : "service/expenseList/parentlessCategories/" + name,
			dataType : 'json',
			success : function(responseData, textStatus, jqXHR) {
					console.log("getParentlessNodeID() has been succesfully obavljena rip english executed");
					indexi = responseData;
					console.log(indexi);


			},
			error : function(responseData, textStatus, errorThrown) {
					alert('GET failed.');
			}
	});

	callback();

}

	$(document).ready(



				function(){

					name= sessionStorage.getItem('expenseListName');
					funk1(funk2);






			});

	function returnToHome(){
		changeWindowUrl('home2.html');
	}
</script>



<body>
	<div class="chart" id="wholeFuckingTree"></div>
	<button class='w3-btn w3-left w3-light-grey' onClick = 'returnToHome()'>&laquo; Previous</button>
	<script src="vendor/raphael.js"></script>
	<script src="js/Treant.js"></script>
</body>
