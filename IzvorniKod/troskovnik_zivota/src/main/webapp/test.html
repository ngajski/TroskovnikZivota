<script type="text/javascript">
	function isValidDate(date) {
		if (typeof date === "undefined" || date == null || date == "") {
			return true;
		}
		var reg = /^(((0[1-9]|[12]\d|3[01])\/(0[13578]|1[02])\/((19|[2-9]\d)\d{2}))|((0[1-9]|[12]\d|30)\/(0[13456789]|1[012])\/((19|[2-9]\d)\d{2}))|((0[1-9]|1\d|2[0-8])\/02\/((19|[2-9]\d)\d{2}))|(29\/02\/((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))))$/g;
		if (reg.test(date)) {
			return true;
		} else {
			return false;
		}
	}

	function validate() {
		var dateOfBirth = $("input[name='dateOfBirth']").val();
		$('p').html(isValidDate(dateOfBirth));
	}
</script>
<body>
	<input class="w3-input w3-border w3-round" name="dateOfBirth"
		type="text" placeholder="Datum roÄ‘enja">
	<button onclick="validate()">Click me</button>
	<p>
</body>
