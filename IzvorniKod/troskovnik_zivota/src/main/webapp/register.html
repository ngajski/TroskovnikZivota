<script type="text/javascript">
	function createRemoteUser(){
		var username = $(" input[name='username'] ").val();
		var firstName = $("input[name='firstName']").val();
		var lastName = $("input[name='lastName']").val();
		var email = $("input[name='email']").val();

		var remoteUser = {
			username : username,
			firstName : firstName,
			lastName : lastName,
			email : email
		};
		
		return remoteUser;
	}

	function createLocalUser() {
		var username = $(" input[name='username'] ").val();
		var password = $("input[name='password']").val()
		var firstName = $("input[name='firstName']").val();
		var lastName = $("input[name='lastName']").val();
		var telefon = $("input[name='telefon']").val();
		var email = $("input[name='email']").val();
		var oib = $("input[name='oib']").val();
		var dateOfBirth = $("input[name='dateOfBirth']").val();
		var town = $("input[name='town']").val();
		var postCode = $("input[name='postCode']").val();
		var street = $("input[name='street']").val();
		var houseNumber = $("input[name='houseNumber']").val();

		var address = {
			town : town,
			postCode : postCode,
			street : street,
			houseNumber : houseNumber
		}

		var user = {
			username : username,
			password : password,
			firstName : firstName,
			lastName : lastName,
			oib : oib,
			dateOfBirth : dateOfBirth,
			address : address,
			email : email
		}

		return user;

	}

	/*This function is called from function validateForm after unique restrictons are passed. Function 
	will store user in local and remote DB.*/
	function persistUser() {
		var remoteUser = createRemoteUser();

		$.ajax({
			type : 'POST',
			url : "http://localhost:8080/baza-podataka/service/users",
			crossDomain : true,
			data : JSON.stringify(remoteUser),
			dataType : "json",
			contentType : "application/json",
			success : function(responseData, textStatus, jqXHR) {
				console.log('remote success');
			},
			error : function(responseData, textStatus, errorThrown) {
				console.log('GET failed1.');
			}
		});


		var localUser = createLocalUser();

		$.ajax({
			type : 'POST',
			url : "service/users",
			data : JSON.stringify(localUser),
			dataType : "json",
			contentType : "application/json",
			success : function(responseData, textStatus, jqXHR) {
				console.log('local success');

			},
			error : function(responseData, textStatus, errorThrown) {
				console.log('GET failed local.');
			}
		});
		
		sessionStorage.removeItem('password');
		sessionStorage.setItem('msg', 'Uspješna registracija :)<br>Dobro došli ' + sessionStorage.getItem('username'));
		changeWindowUrl('home.html');

	}

	/* This function checks if given email is unique in global DB. If it is it will call function persistUser*/
	function validateForm() {
		if (emptyExists('requiredInput')) {
			return;
		}

		var email = $("input[name='email']").val();
		var dateOfBirth = $("input[name='dateOfBirth']").val();

		if (dateOfBirth != "") {
			if (isValidateDate(dateOfBirth) == false) {
				alert('Datum rođenja je krivo unesen. Popravite prije nastavka registracije');
				return;
			}
		}

		$
				.ajax({
					type : 'GET',
					url : "http://localhost:8080/baza-podataka/service/users/exists/email/"
							+ email,
					crossDomain : true,
					contentType : "application/json",
					success : function(responseData, textStatus, jqXHR) {
						var emailExists = responseData;
						if (emailExists == "true") {
							alert('Upisani email već postoji. Unesite drugi');
						} else {
							persistUser();
						}

					},
					error : function(responseData, textStatus, errorThrown) {
						alert('GET failed.');
					}
				});

	}
</script>
