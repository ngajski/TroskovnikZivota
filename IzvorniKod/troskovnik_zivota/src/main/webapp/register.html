<script type="text/javascript">
	/* This function checks if given email is unique in global DB. If it is it will add user to global and local DB*/
	function validateForm() {
		if (emptyExists('requiredInput')) {
			return;
		}

		var username = $(" input[name='username'] ").val();
		var password = $("input[name='password']").val()
		var firstName = $("input[name='firstName']").val();
		var lastName = $("input[name='lastName']").val();
		var telefon = $("input[name='telefon']").val();
		var email = $("input[name='email']").val();
		var oib = $("input[name='oib']").val();
		var dateOfBirth = $("input[name='dateOfBirth']").val();
		var town = $("input[name='town']").val();
		var postCode = $("input[name='postCode']").val();
		var street = $("input[name='street']").val();
		var houseNumber = $("input[name='houseNumber']").val();

		var emailExists;

		$
				.ajax({
					type : 'GET',
					url : "http://localhost:8080/baza-podataka/service/users/exists/email",
					crossDomain : true,
					data : email,
					contentType : "application/json",
					success : function(responseData, textStatus, jqXHR) {
						emailExists = responseData;
						console.log('iz ajaxa email exists:' + emailExists);
					},
					error : function(responseData, textStatus, errorThrown) {
						alert('GET failed.');
					}
				});

		console.log('email exists:' + emailExists);

		if (emailExists == "true") {
			alert('Upisani email već postoji. Unesite drugi');
			return;
		}

		if (dateOfBirth != "") {
			if (isValidateDate(dateOfBirth) == false) {
				alert('Datum rođenja je krivo unesen. Popravite prije nastavka registracije');
				return;
			}
		}

		var remoteSuccess, localSuccess;

		var user = {
			username : "'" + username + "'",
			firstName : "'" + firstName + "'",
			lastName : "'" + lastName + "'",
			email : "'" + email + "'"
		};
		var jsonUser = JSON.stringify(user);
		$.ajax({
			type : 'POST',
			url : "http://localhost:8080/baza-podataka/service/users/",
			crossDomain : true,
			data : jsonUser,
			dataType : "json",
			contentType : "application/json",
			success : function(responseData, textStatus, jqXHR) {
				remoteSuccess = textStatus;
			},
			error : function(responseData, textStatus, errorThrown) {
				alert('GET failed.');
			}
		});

		$.ajax({
			type : 'POST',
			url : "/servlets/register/",
			crossDomain : true,
			data : {
				username : username,
				password : password,
				firstName : firstName,
				lastName : lastName,
				telefon : telefon,
				email : email,
				oib : oib,
				dateOfBirth : dateOfBirth,
				town : town,
				postCode : postCode,
				street : street,
				houseNumber : houseNumber
			},
			contentType : "application/json",
			success : function(responseData, textStatus, jqXHR) {
				localSuccess = responseData;
			},
			error : function(responseData, textStatus, errorThrown) {
				alert('GET failed.');
			}
		});

		sessionStorage.removeItem('password');
		sessionStorage.setItem('msg', 'Uspješna registracija :)');
		changeWindow('home.html');
	}
</script>
