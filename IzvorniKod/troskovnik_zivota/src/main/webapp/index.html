</body>
<script type="text/javascript">

	/*kada pises HTML tekst na dinamcki nacina navodnici moraju biti jednostruki, inace mogu i jednostruku i dvostruku (pogledaj gore button)*/
	/*zadnji redak jquery -> $(#registerForm) dohvaca objekt dokumenta pod id-jem registerForm, pogledati w3schools*/
	/* -- .html(Stirng) f-ja koja u objekt zapisuje html*/
	function displayRegisterForm(){
		var registerFormDiv = document.getElementById("registerForm");
		var html = "";
		html += "<div class='form-style-10'>";
		html += "<h1>Registracija novog korisnika<span>Ispunite polja označena sa *</span></h1>";
		html += "<form action='register.html' method='post'>";

		html += "<label>Lozinka *<input type='password' name='password' required/></label>";

		html += "<div class='button-section'><input type='submit' name='Pošalji'/></div>";
		html += "</form>";
		html += "</div>";
		html += "</div>";
		$("#registerForm").html(html);
	}
	
</script>
