<script type="text/javascript">
	var counter = 1;
	
	function displayExpensesList(data){
		var listOfExpenses = data.listOfExpenses;
		var html = "";
		for (var i=0; i < listOfExpenses.length; ++i){
			html += "Ime je: " + listOfExpenses[i].name+ "<br>";							
			html += "Vrijednost troska je: " + listOfExpenses[i].value + "<br>";
			html += "Trosak je fiksan: " + listOfExpenses[i].fixed; 	
		}
		$("#proba" + counter++).html(html);

	}
</script>
