<script type="text/javascript">
	$(document).ready(function() {
		var username = sessionStorage.getItem('username');
		if (typeof username === "undefined") {
			alert('Nemate ovlasti biti ovdje');
			changeWindow('index.html');
		} else {
			$('#usernameHolder').html(username);
			getExpenseLists(username);
		}
		
	});
	
	function getExpenseLists(username){
		$.ajax({
			type : 'GET',
			url : "service/expenseList/" + username,
			contentType : "application/json",
			success : function(responseData, textStatus, jqXHR) {
				var expenseLists = responseData;
				if (expenseLists.length == 0){
					$("#expenseListsTable").find('tbody')
				    .append($('<tr>')
				        .append($('<td>')
				            .html('Trenutno ne postoji niti jedan troškovnik u bazi podataka!')
				            )
					    );
				} else {
					
				}
			},
			error : function(responseData, textStatus, errorThrown) {
				console.log('GET failed expense lists.');
			}
		});
	}
</script>
<script type="text/javascript">

	function swapToEditExpenseListDiv(){
		$('#displayExpenseListsDiv').hide();
		$('#editExpenseListDiv').removeAttr('style');

	function logout(){
		sessionStorage.clear();
		changeWindowUrl('index.html');
	}
</script>

<script>
// Get the Sidenav
var mySidenav = document.getElementById("mySidenav");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidenav, and add overlay effect
function w3_open() {
    if (mySidenav.style.display === 'block') {
        mySidenav.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidenav.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidenav with the close button
function w3_close() {
    mySidenav.style.display = "none";
    overlayBg.style.display = "none";
}
</script>
